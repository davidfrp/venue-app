type Query {
  # Returns the user of the requester's account
  me: User

  # Retrieves a user by their id
  user(id: ID!): User

  # Retrieves all users
  users: [User]
}

type User {
  # Id of the user
  id: ID!

  # Name of the user
  name: String!

  # Email of the user
  email: String!

  # When the user got created
  createdAt: String!

  # When the user last got updated
  updatedAt: String!

  # The user's role
  role: Int
}
