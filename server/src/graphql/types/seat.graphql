"""
A seat in a block.
"""
type Seat {
  id: ID!

  "The seat name, (e.g. 1, 2, etc.)"
  name: String!

  "Short additional information regarding the seat (e.g. Limited field of view, Extra leg room, etc.)"
  additionalInfo: String

  "Which block this seat is in."
  block: Block!

  "Whether this seat requires standing up."
  isSeated: Boolean!

  "Price of the seat in DKK."
  price: Float
}
