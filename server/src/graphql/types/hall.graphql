"""
An area of a venue that can be used for events.
"""
type Hall {
  id: ID!

  "Name of the hall (e.g. 'Hall 1' or 'C' or 'Main Hall', etc.)"
  name: String!

  "A description of the hall."
  description: String

  "Which venue the hall is part of."
  venue: Venue!

  "Blocks/sections the hall consists of."
  blocks: [Block!]!
}
